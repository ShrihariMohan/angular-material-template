<mat-grid-list cols="2">

  <mat-grid-tile>

    <form [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Enter CSV string</mat-label>
        <textarea matInput formControlName="csv"></textarea>
      </mat-form-field>
    </form>
    <button mat-button color="primary" type="submit" (click)="onSubmit()"> Submit</button>

  </mat-grid-tile>

  <mat-grid-tile>
    <table mat-table [dataSource]="csvArray" class="mat-elevation-z8">
      <ng-container matColumnDef="1">
        <th mat-header-cell *matHeaderCellDef> First </th>
        <td mat-cell *matCellDef="let val"> {{val[0]}} </td>
      </ng-container>
      <ng-container matColumnDef="2">
        <th mat-header-cell *matHeaderCellDef> second </th>
        <td mat-cell *matCellDef="let val"> {{val[1]}} </td>
      </ng-container>
      <ng-container matColumnDef="3">
        <th mat-header-cell *matHeaderCellDef> Third </th>
        <td mat-cell *matCellDef="let val"> {{val[2]}} </td>
      </ng-container>
      <ng-container matColumnDef="4">
        <th mat-header-cell *matHeaderCellDef> fetch </th>
        <td mat-cell *matCellDef="let val"> {{val[3]}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-grid-tile>

</mat-grid-list>
